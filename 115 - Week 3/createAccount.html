<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/createAccount.css">
    <title>Create Account</title>
</head>
<body>
    <div class="loginContainer">
        <div class="loginImg">
            <img src="icons/user-image.png" alt="">
        </div>
        <form>
            <input type="text" id="email" placeholder="Email">
            <input type="password" id="password" placeholder="Password">
            <input type="password" id="password2" placeholder="Retype Password">
            <button class="button" onclick="window.location.href='createSuccess.html'">Create Account</button>
        </form>
    </div>
</body>
</html>
